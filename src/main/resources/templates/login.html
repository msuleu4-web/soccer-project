<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Goal Labo</title>
    <style>
        /* --- 1. 基本設定 (Basic Settings) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Meiryo, sans-serif;
            background: linear-gradient(135deg, #0f4c81 0%, #1e5a8e 25%, #2d6fa3 50%, #c94e4e 75%, #e67e22 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .login-wrapper {
            display: flex;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            height: 600px;
        }

        /* --- 2. 3Dカードエリア (Left: 3D Card Section) --- */
        .login-illustration {
            flex: 1;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px; /* 3D効果に必須 */
            position: relative;
        }

        .card-wrapper {
            width: 300px;
            height: 420px;
            position: relative;
            cursor: pointer;
            z-index: 2;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 15px;
            transform-style: preserve-3d;
            transform: rotateX(0) rotateY(0);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .card-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 15px;
            background-color: #333;
            background-size: cover;
            background-position: center top;
            /* static/images フォルダ内の card.jpg を読み込みます */
            background-image: url('/images/card.jpg'); 
        }

        .card-glare {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 15px;
            background: linear-gradient(125deg, transparent 0%, rgba(255,255,255,0.4) 45%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.4) 55%, transparent 100%);
            opacity: 0.8;
            mix-blend-mode: overlay;
            background-size: 200% 200%;
            pointer-events: none;
        }

        .card-content {
            position: absolute;
            bottom: 30px; left: 20px;
            transform: translateZ(40px);
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        .card-content h2 { font-size: 2rem; font-weight: 800; line-height: 1; margin-bottom: 5px; }
        .card-content p { font-size: 0.9rem; letter-spacing: 3px; opacity: 0.9; }

        /* --- 3. ログインフォーム (Right: Login Form) --- */
        .login-container {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-title { font-size: 2rem; font-weight: 700; color: #2c3e50; margin-bottom: 10px; }
        .login-subtitle { color: #7f8c8d; margin-bottom: 30px; font-size: 0.95rem; }
        
        .form-input {
            width: 100%; padding: 14px; margin-bottom: 15px;
            border: 1.5px solid #dfe6e9; border-radius: 8px; font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: #3498db; }
        
        .login-button {
            width: 100%; padding: 15px; margin-top: 10px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            transition: transform 0.2s;
        }
        .login-button:hover { transform: translateY(-2px); }

        /* ★★★ 新規登録リンク (Registration Link) ★★★ */
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #5a6c7d;
        }
        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        .footer-links { margin-top: 30px; text-align: center; font-size: 0.8rem; color: #aaa; border-top: 1px solid #eee; padding-top: 20px; }
        .footer-links a { color: #888; text-decoration: none; margin: 0 5px; }

        @media (max-width: 768px) {
            .login-wrapper { flex-direction: column; height: auto; }
            .login-illustration { height: 400px; padding: 20px; }
            .login-container { padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-illustration">
            <div class="card-wrapper">
                <div class="card">
                    <div class="card-bg"></div>
                    <div class="card-glare"></div>
                    <div class="card-content">
                        <h2>TAKUMI<br>MINAMINO</h2>
                        <p>THE SAINT</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-container">
            <div>
                <h1 class="login-title">WELCOME BACK</h1>
                <p class="login-subtitle">アカウント情報を入力してください</p>
            </div>
            
            <div th:if="${param.error}" style="color: #e74c3c; background: #fde8e7; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 0.9rem;">
                ✗ ログインに失敗しました。IDまたはパスワードを確認してください。
            </div>

            <form th:action="@{/login}" method="post">
                <!-- ユーザー名入力フィールド -->
                <input type="text" name="username" class="form-input" placeholder="ユーザー名" required autofocus>
                <!-- パスワード入力フィールド -->
                <input type="password" name="password" class="form-input" placeholder="パスワード" required>
                
                <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:0.9rem; color:#5a6c7d;">
                    <label style="cursor:pointer;"><input type="checkbox" name="remember"> ログイン状態を保持</label>
                    <a href="#" style="color:#3498db; text-decoration:none;">パスワードをお忘れの方</a>
                </div>
                
                <button type="submit" class="login-button">ログイン</button>
            </form>

            <div class="register-link">
                アカウントをお持ちでない方は <a href="/register">新規登録</a>
            </div>
            
            <div class="footer-links">
                <a href="#">利用規約</a> | <a href="#">プライバシーポリシー</a> | <a href="#">お問い合わせ</a>
                <p style="margin-top:10px;">© 2026 Goal Labo. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.querySelector('.card-wrapper');
            const card = document.querySelector('.card');
            const glare = document.querySelector('.card-glare');

            // マウス移動時の処理 (Mouse Move Event)
            wrapper.addEventListener('mousemove', (e) => {
                const rect = wrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                // 回転角度の計算 (Calculate Rotation)
                const rotateY = ((x - centerX) / centerX) * 20;
                const rotateX = -((y - centerY) / centerY) * 20;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

                // グレア位置の計算 (Calculate Glare Position)
                const glareX = 50 + ((x - centerX) / centerX) * 40;
                const glareY = 50 + ((y - centerY) / centerY) * 40;
                glare.style.backgroundPosition = `${glareX}% ${glareY}%`;
            });

            // マウスが離れた時のリセット処理 (Mouse Leave Event)
            wrapper.addEventListener('mouseleave', () => {
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = 'rotateX(0deg) rotateY(0deg)';
                glare.style.backgroundPosition = '50% 50%';
                setTimeout(() => { card.style.transition = 'none'; }, 500);
            });

            // マウスが入った時の処理 (Mouse Enter Event)
            wrapper.addEventListener('mouseenter', () => {
                card.style.transition = 'none';
            });
        });
    </script>
</body>
</html>
