<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録 - 海外サッカーニュース</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic', Meiryo, sans-serif;
            background-image: url('/images/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景のオーバーレイ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .register-container {
            background: rgba(10, 20, 35, 0.92);
            border: 3px solid #d4af37;
            border-radius: 16px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(212, 175, 55, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-logo {
            font-size: 3.5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
            color: #ffffff;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .register-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .register-subtitle {
            color: #a8d5ba;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #a8d5ba;
        }
        
        .form-label .required {
            color: #ff6b6b;
            margin-left: 4px;
        }
        
        .form-input {
            padding: 12px 16px;
            border: 2px solid rgba(168, 213, 186, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: rgba(168, 213, 186, 0.5);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: rgba(168, 213, 186, 0.7);
            margin-top: -4px;
        }
        
        .register-button {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #d4af37 100%);
            color: #1a4d2e;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .register-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }
        
        .register-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .register-button:active {
            transform: translateY(0);
        }
        
        .register-button-text {
            position: relative;
            z-index: 1;
        }
        
        .register-button-icon {
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #a8d5ba;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ffcdd2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(168, 213, 186, 0.2);
        }
        
        .login-link-text {
            color: #a8d5ba;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .login-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #f4d03f;
            text-decoration: underline;
        }
        
        /* キラキラエフェクト */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s infinite;
        }
        
        .sparkle:nth-child(1) {
            top: 20%;
            right: 15%;
            animation-delay: 0s;
        }
        
        .sparkle:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 0.5s;
        }
        
        .sparkle:nth-child(3) {
            top: 40%;
            left: 12%;
            animation-delay: 1s;
        }
        
        .sparkle:nth-child(4) {
            top: 75%;
            left: 18%;
            animation-delay: 1.5s;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .register-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- キラキラエフェクト -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <div class="register-header">
            <div class="register-logo">⚽</div>
            <h1 class="register-title">会員登録</h1>
            <p class="register-subtitle">海外サッカーニュース</p>
        </div>
        
        <!-- 成功メッセージ -->
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        
        <!-- エラーメッセージ -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <!-- 会員登録フォーム -->
        <form th:action="@{/register}" method="post" class="register-form">
            <div class="form-group">
                <label for="username" class="form-label">
                    ユーザー名<span class="required">*</span>
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-input" 
                       placeholder="ユーザー名を入力"
                       required
                       autofocus
                       maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">
                    メールアドレス<span class="required">*</span>
                </label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="form-input" 
                       placeholder="example@email.com"
                       required
                       maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    パスワード<span class="required">*</span>
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       placeholder="パスワードを入力"
                       required
                       minlength="6">
                <p class="password-hint">※ 6文字以上で入力してください</p>
            </div>
            
            <div class="form-group">
                <label for="displayName" class="form-label">
                    表示名（任意）
                </label>
                <input type="text" 
                       id="displayName" 
                       name="displayName" 
                       class="form-input" 
                       placeholder="表示名を入力（省略可）"
                       maxlength="50">
            </div>
            
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <button type="submit" class="register-button">
                <span class="register-button-text">登録する</span>
                <span class="register-button-icon">✓</span>
            </button>
        </form>
        
        <div class="login-link">
            <p class="login-link-text">既にアカウントをお持ちの方</p>
            <a href="/login">ログインはこちら →</a>
        </div>
    </div>
</body>
</html>
